<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Adicionar Produto</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Adicionar Novo Produto</h1>
		<form th:action="@{/produtos/adicionar}" th:object="${produto}"
			method="post">
			<div class="form-group">
				<label for="nome">Nome:</label> <input type="text" id="nome"
					th:field="*{nome}" class="form-control" required />
			</div>
			<div class="form-group">
				<label for="descricao">Descrição:</label>
				<textarea id="descricao" th:field="*{descricao}"
					class="form-control" required></textarea>
			</div>
			<div class="form-group">
				<label for="preco">Preço:</label> <input type="number" id="preco"
					th:field="*{preco}" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-success">Adicionar</button>
			<a href="#" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
</body>
</html>

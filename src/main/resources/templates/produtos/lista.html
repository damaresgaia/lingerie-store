<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Produtos</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Lista de Produtos</h1>
		<a th:href="@{/produtos/adicionar}" class="btn btn-primary">Adicionar
			Novo Produto</a>
		<table class="table table-bordered mt-4">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Preço</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.descricao}"></td>
					<td th:text="${produto.preco}"></td>
					<td>
						<!-- Adicione ações como editar ou deletar --> <a
						th:href="@{/produtos/editar/{id}(id=${produto.id})}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/produtos/deletar/{id}(id=${produto.id})}"
						class="btn btn-danger">Deletar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
